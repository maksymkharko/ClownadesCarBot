<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –∞–≤—Ç–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #b1c3d5;
            --tg-theme-link-color: #5eabe1;
            --tg-theme-button-color: #5eabe1;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #131415;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }
        
        .container {
            max-width: 100%;
            padding: 12px;
        }
        
        h1, h2 {
            margin: 0 0 12px 0;
        }
        
        .car-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .car-card:active {
            transform: scale(0.98);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .car-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .car-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            color: var(--tg-theme-hint-color);
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .expired {
            color: #ff7b7b;
        }
        
        .soon {
            color: #ffcc00;
        }
        
        .good {
            color: #7bff7b;
        }
        
        .add-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .add-button:active {
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-title {
            margin-top: 0;
            margin-bottom: 16px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 4px;
            color: var(--tg-theme-hint-color);
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #2d3a48;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }
        
        .modal-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .modal-cancel {
            background-color: transparent;
            color: var(--tg-theme-link-color);
        }
        
        .modal-save {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        
        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
        }
        
        .swipe-delete {
            background-color: #ff3b30;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            padding: 0 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ú–æ–∏ –∞–≤—Ç–æ</h1>
        
        <div id="cars-list">
            <!-- Cars will be added here dynamically -->
        </div>
        
        <button id="add-car-button" class="add-button">–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å</button>
    </div>
    
    <!-- Add/Edit Car Modal -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å</h3>
            
            <div class="input-group">
                <label for="car-name">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="car-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–æ–π BMW">
            </div>
            
            <div class="input-group">
                <label for="car-vin">VIN</label>
                <input type="text" id="car-vin" placeholder="–í–≤–µ–¥–∏—Ç–µ VIN">
            </div>
            
            <div class="input-group">
                <label for="car-number">–ù–æ–º–µ—Ä</label>
                <input type="text" id="car-number" placeholder="–ì–æ—Å. –Ω–æ–º–µ—Ä">
            </div>
            
            <div class="input-group">
                <label for="car-mileage">–ü—Ä–æ–±–µ–≥ (–∫–º)</label>
                <input type="number" id="car-mileage" placeholder="–¢–µ–∫—É—â–∏–π –ø—Ä–æ–±–µ–≥">
            </div>
            
            <div class="input-group">
                <label for="car-purchase-date">–î–∞—Ç–∞ –ø–æ–∫—É–ø–∫–∏</label>
                <input type="date" id="car-purchase-date">
            </div>
            
            <div class="input-group">
                <label for="car-last-oil-change">–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞ (–∫–º)</label>
                <input type="number" id="car-last-oil-change" placeholder="–ü—Ä–æ–±–µ–≥ –ø—Ä–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–º–µ–Ω–µ">
            </div>
            
            <div class="input-group">
                <label for="car-next-oil-change">–°–ª–µ–¥—É—é—â–∞—è –∑–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞ (–∫–º)</label>
                <input type="number" id="car-next-oil-change" placeholder="–ü—Ä–æ–±–µ–≥ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–º–µ–Ω—ã">
            </div>
            
            <div class="input-group">
                <label for="car-last-timing-belt">–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–º–µ–Ω–∞ –ì–†–ú (–∫–º)</label>
                <input type="number" id="car-last-timing-belt" placeholder="–ü—Ä–æ–±–µ–≥ –ø—Ä–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∑–∞–º–µ–Ω–µ –ì–†–ú">
            </div>
            
            <div class="input-group">
                <label for="car-next-timing-belt">–°–ª–µ–¥—É—é—â–∞—è –∑–∞–º–µ–Ω–∞ –ì–†–ú (–∫–º)</label>
                <input type="number" id="car-next-timing-belt" placeholder="–ü—Ä–æ–±–µ–≥ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–º–µ–Ω—ã –ì–†–ú">
            </div>
            
            <div class="input-group">
                <label for="car-insurance-date">–°—Ç—Ä–∞—Ö–æ–≤–∫–∞ –¥–æ</label>
                <input type="date" id="car-insurance-date">
            </div>
            
            <div class="input-group">
                <label for="car-service-date">–¢–û –¥–æ</label>
                <input type="date" id="car-service-date">
            </div>
            
            <div class="input-group">
                <label for="car-notes">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="car-notes" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è"></textarea>
            </div>
            
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-button modal-cancel">–û—Ç–º–µ–Ω–∞</button>
                <button id="modal-save" class="modal-button modal-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Haptic feedback
        function triggerHapticFeedback(type = 'light') {
            if (tg.isVersionAtLeast('6.1')) {
                tg.HapticFeedback.impactOccurred(type);
            }
        }
        
        // Load cars from Telegram Cloud Storage
        let cars = [];
        let editingCarId = null;
        
        function loadCars() {
            const data = tg.CloudStorage.getItem('cars');
            if (data) {
                cars = JSON.parse(data);
            }
            renderCars();
        }
        
        function saveCars() {
            tg.CloudStorage.setItem('cars', JSON.stringify(cars));
            renderCars();
        }
        
        function renderCars() {
            const carsList = document.getElementById('cars-list');
            carsList.innerHTML = '';
            
            if (cars.length === 0) {
                carsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöó</div>
                        <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π</p>
                    </div>
                `;
                return;
            }
            
            cars.forEach((car, index) => {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                // Calculate days until insurance expires
                let insuranceDays = '';
                let insuranceClass = '';
                if (car.insuranceDate) {
                    const insuranceDate = new Date(car.insuranceDate);
                    const diffTime = insuranceDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    insuranceDays = diffDays > 0 ? `${diffDays} –î–ù.` : `${Math.abs(diffDays)} –î–ù. –Ω–∞–∑–∞–¥`;
                    insuranceClass = diffDays <= 0 ? 'expired' : (diffDays <= 30 ? 'soon' : 'good');
                }
                
                // Calculate days until service
                let serviceDays = '';
                let serviceClass = '';
                if (car.serviceDate) {
                    const serviceDate = new Date(car.serviceDate);
                    const diffTime = serviceDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    serviceDays = diffDays > 0 ? `${diffDays} –î–ù.` : `${Math.abs(diffDays)} –î–ù. –Ω–∞–∑–∞–¥`;
                    serviceClass = diffDays <= 0 ? 'expired' : (diffDays <= 30 ? 'soon' : 'good');
                }
                
                // Calculate km until next oil change
                let oilChangeKm = '';
                let oilChangeClass = '';
                if (car.nextOilChange && car.mileage) {
                    const diffKm = car.nextOilChange - car.mileage;
                    oilChangeKm = diffKm > 0 ? `${diffKm} –ö–ú` : '–ü–æ—Ä–∞ –∑–∞–º–µ–Ω–∏—Ç—å';
                    oilChangeClass = diffKm <= 0 ? 'expired' : (diffKm <= 1000 ? 'soon' : 'good');
                }
                
                // Create car card
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.dataset.id = index;
                carCard.innerHTML = `
                    <div class="car-header">
                        <div class="car-name">${car.name}</div>
                    </div>
                    <div class="car-details">
                        <div class="detail-item">
                            <span class="detail-label">–°—Ç—Ä–∞—Ö–æ–≤–∫–∞</span>
                            <span class="detail-value ${insuranceClass}">${insuranceDays || '‚Äî'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">–¢–û</span>
                            <span class="detail-value ${serviceClass}">${serviceDays || '‚Äî'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">–î–æ –∑–∞–º–µ–Ω—ã –º–∞—Å–ª–∞</span>
                            <span class="detail-value ${oilChangeClass}">${oilChangeKm || '‚Äî'}</span>
                        </div>
                    </div>
                    <div class="swipe-actions">
                        <div class="swipe-delete">–£–¥–∞–ª–∏—Ç—å</div>
                    </div>
                `;
                
                // Add click handler to view/edit car
                carCard.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('swipe-delete')) {
                        editCar(index);
                    }
                });
                
                // Add swipe to delete functionality
                let startX, currentX;
                let isSwiping = false;
                
                carCard.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    currentX = startX;
                    isSwiping = true;
                }, { passive: true });
                
                carCard.addEventListener('touchmove', (e) => {
                    if (!isSwiping) return;
                    currentX = e.touches[0].clientX;
                    const diff = startX - currentX;
                    
                    if (diff > 0) { // Swiping left
                        carCard.style.transform = `translateX(-${Math.min(diff, 80)}px)`;
                    }
                }, { passive: true });
                
                carCard.addEventListener('touchend', () => {
                    if (!isSwiping) return;
                    isSwiping = false;
                    
                    const diff = startX - currentX;
                    if (diff > 50) { // Swiped enough to reveal delete
                        carCard.style.transform = 'translateX(-80px)';
                    } else {
                        carCard.style.transform = '';
                    }
                }, { passive: true });
                
                // Delete button handler
                const deleteButton = carCard.querySelector('.swipe-delete');
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteCar(index);
                });
                
                carsList.appendChild(carCard);
            });
        }
        
        function showModal() {
            document.getElementById('car-modal').style.display = 'flex';
        }
        
        function hideModal() {
            document.getElementById('car-modal').style.display = 'none';
            editingCarId = null;
            resetForm();
        }
        
        function resetForm() {
            document.getElementById('car-name').value = '';
            document.getElementById('car-vin').value = '';
            document.getElementById('car-number').value = '';
            document.getElementById('car-mileage').value = '';
            document.getElementById('car-purchase-date').value = '';
            document.getElementById('car-last-oil-change').value = '';
            document.getElementById('car-next-oil-change').value = '';
            document.getElementById('car-last-timing-belt').value = '';
            document.getElementById('car-next-timing-belt').value = '';
            document.getElementById('car-insurance-date').value = '';
            document.getElementById('car-service-date').value = '';
            document.getElementById('car-notes').value = '';
        }
        
        function populateForm(car) {
            document.getElementById('car-name').value = car.name || '';
            document.getElementById('car-vin').value = car.vin || '';
            document.getElementById('car-number').value = car.number || '';
            document.getElementById('car-mileage').value = car.mileage || '';
            document.getElementById('car-purchase-date').value = car.purchaseDate || '';
            document.getElementById('car-last-oil-change').value = car.lastOilChange || '';
            document.getElementById('car-next-oil-change').value = car.nextOilChange || '';
            document.getElementById('car-last-timing-belt').value = car.lastTimingBelt || '';
            document.getElementById('car-next-timing-belt').value = car.nextTimingBelt || '';
            document.getElementById('car-insurance-date').value = car.insuranceDate || '';
            document.getElementById('car-service-date').value = car.serviceDate || '';
            document.getElementById('car-notes').value = car.notes || '';
        }
        
        function addCar() {
            editingCarId = null;
            document.getElementById('modal-title').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å';
            resetForm();
            showModal();
        }
        
        function editCar(index) {
            editingCarId = index;
            const car = cars[index];
            document.getElementById('modal-title').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å';
            populateForm(car);
            showModal();
            triggerHapticFeedback('light');
        }
        
        function deleteCar(index) {
            triggerHapticFeedback('heavy');
            cars.splice(index, 1);
            saveCars();
        }
        
        function saveCar() {
            const car = {
                name: document.getElementById('car-name').value,
                vin: document.getElementById('car-vin').value,
                number: document.getElementById('car-number').value,
                mileage: parseInt(document.getElementById('car-mileage').value) || 0,
                purchaseDate: document.getElementById('car-purchase-date').value,
                lastOilChange: parseInt(document.getElementById('car-last-oil-change').value) || 0,
                nextOilChange: parseInt(document.getElementById('car-next-oil-change').value) || 0,
                lastTimingBelt: parseInt(document.getElementById('car-last-timing-belt').value) || 0,
                nextTimingBelt: parseInt(document.getElementById('car-next-timing-belt').value) || 0,
                insuranceDate: document.getElementById('car-insurance-date').value,
                serviceDate: document.getElementById('car-service-date').value,
                notes: document.getElementById('car-notes').value
            };
            
            if (!car.name) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–≤—Ç–æ–º–æ–±–∏–ª—è');
                return;
            }
            
            if (editingCarId !== null) {
                cars[editingCarId] = car;
            } else {
                cars.push(car);
            }
            
            saveCars();
            hideModal();
            triggerHapticFeedback('success');
        }
        
        // Event listeners
        document.getElementById('add-car-button').addEventListener('click', addCar);
        document.getElementById('modal-cancel').addEventListener('click', hideModal);
        document.getElementById('modal-save').addEventListener('click', saveCar);
        
        // Initialize
        tg.ready();
        loadCars();
    </script>
</body>
