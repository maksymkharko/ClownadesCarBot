<body>

    <!-- Add/Edit Car Modal -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å</h3>
            
            <div class="input-group">
                <label for="car-name">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="car-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–æ–π BMW">
            </div>
            
            <div class="input-group">
                <label for="car-vin">VIN</label>
                <input type="text" id="car-vin" placeholder="–í–≤–µ–¥–∏—Ç–µ VIN">
            </div>
            
            <div class="input-group">
                <label for="car-number">–ì–æ—Å. –Ω–æ–º–µ—Ä</label>
                <input type="text" id="car-number" placeholder="A123BC777">
            </div>
            
            <div class="input-group">
                <label for="car-mileage">–¢–µ–∫—É—â–∏–π –ø—Ä–æ–±–µ–≥ (–∫–º)</label>
                <input type="number" id="car-mileage" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø—Ä–æ–±–µ–≥">
            </div>
            
            <div class="input-group">
                <label for="car-purchase-date">–î–∞—Ç–∞ –ø–æ–∫—É–ø–∫–∏</label>
                <input type="date" id="car-purchase-date">
            </div>
            
            <div class="input-group">
                <label for="car-last-oil-change">–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞ (–∫–º)</label>
                <input type="number" id="car-last-oil-change" placeholder="–ü—Ä–æ–±–µ–≥ –ø—Ä–∏ –∑–∞–º–µ–Ω–µ">
            </div>
            
            <div class="input-group">
                <label for="car-next-oil-change">–°–ª–µ–¥—É—é—â–∞—è –∑–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞ (–∫–º)</label>
                <input type="number" id="car-next-oil-change" placeholder="–ê–≤—Ç–æ: +10,000 –∫–º" readonly>
            </div>
            
            <div class="input-group">
                <label for="car-last-timing-belt">–ü–æ—Å–ª–µ–¥–Ω—è—è –∑–∞–º–µ–Ω–∞ –ì–†–ú (–∫–º)</label>
                <input type="number" id="car-last-timing-belt" placeholder="–ü—Ä–æ–±–µ–≥ –ø—Ä–∏ –∑–∞–º–µ–Ω–µ">
            </div>
            
            <div class="input-group">
                <label for="car-next-timing-belt">–°–ª–µ–¥—É—é—â–∞—è –∑–∞–º–µ–Ω–∞ –ì–†–ú (–∫–º)</label>
                <input type="number" id="car-next-timing-belt" placeholder="–ê–≤—Ç–æ: +60,000 –∫–º" readonly>
            </div>
            
            <div class="input-group">
                <label for="car-insurance-date">–°—Ç—Ä–∞—Ö–æ–≤–∫–∞ –¥–æ</label>
                <input type="date" id="car-insurance-date">
            </div>
            
            <div class="input-group">
                <label for="car-service-date">–¢–û –¥–æ</label>
                <input type="date" id="car-service-date">
            </div>
            
            <div class="input-group">
                <label for="car-notes">–ü—Ä–∏–º–µ—á–∞–Ω–∏—è</label>
                <textarea id="car-notes" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è"></textarea>
            </div>
            
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-button modal-cancel">–û—Ç–º–µ–Ω–∞</button>
                <button id="modal-save" class="modal-button modal-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
    
    <!-- Update Mileage Modal -->
    <div id="mileage-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">–û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–±–µ–≥</h3>
            
            <div class="input-group">
                <label for="new-mileage">–ù–æ–≤—ã–π –ø—Ä–æ–±–µ–≥ (–∫–º)</label>
                <input type="number" id="new-mileage" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø—Ä–æ–±–µ–≥">
            </div>
            
            <div class="modal-actions">
                <button id="mileage-modal-cancel" class="modal-button modal-cancel">–û—Ç–º–µ–Ω–∞</button>
                <button id="mileage-modal-save" class="modal-button modal-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Constants
        const OIL_CHANGE_INTERVAL = 10000; // 10,000 km
        const TIMING_BELT_INTERVAL = 60000; // 60,000 km
        
        // State
        let cars = [];
        let editingCarId = null;
        let updatingMileageCarId = null;
        
        // Haptic feedback
        function triggerHapticFeedback(type = 'light') {
            if (tg.isVersionAtLeast('6.1')) {
                tg.HapticFeedback.impactOccurred(type);
            }
        }
        
        // Load cars from Telegram Cloud Storage
        async function loadCars() {
            try {
                const data = await tg.CloudStorage.getItem('cars');
                cars = data ? JSON.parse(data) : [];
                renderCars();
            } catch (error) {
                console.error('Error loading cars:', error);
                cars = [];
                renderCars();
            }
        }
        
        async function saveCars() {
            try {
                await tg.CloudStorage.setItem('cars', JSON.stringify(cars));
                renderCars();
            } catch (error) {
                console.error('Error saving cars:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
            }
        }
        
        function renderCars() {
            const carsList = document.getElementById('cars-list');
            carsList.innerHTML = '';
            
            if (cars.length === 0) {
                carsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöó</div>
                        <div class="empty-state-text">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π</div>
                    </div>
                `;
                return;
            }
            
            cars.forEach((car, index) => {
                const carCard = createCarCard(car, index);
                carsList.appendChild(carCard);
            });
        }
        
        function createCarCard(car, index) {
            const carCard = document.createElement('div');
            carCard.className = 'car-card';
            carCard.dataset.id = index;
            
            // Calculate statuses
            const insuranceStatus = calculateInsuranceStatus(car);
            const serviceStatus = calculateServiceStatus(car);
            const oilChangeStatus = calculateOilChangeStatus(car);
            const timingBeltStatus = calculateTimingBeltStatus(car);
            
            carCard.innerHTML = `
                <div class="car-header">
                    <div class="car-name">${car.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                    ${car.number ? `<div class="car-number">${car.number}</div>` : ''}
                </div>
                <div class="car-details">
                    <div class="detail-item">
                        <span class="detail-label">–°—Ç—Ä–∞—Ö–æ–≤–∫–∞</span>
                        ${insuranceStatus.badge || '<span class="detail-value">‚Äî</span>'}
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">–¢–µ—Ö–æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</span>
                        ${serviceStatus.badge || '<span class="detail-value">‚Äî</span>'}
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">–ó–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞</span>
                        ${oilChangeStatus.badge || '<span class="detail-value">‚Äî</span>'}
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">–ó–∞–º–µ–Ω–∞ –ì–†–ú</span>
                        ${timingBeltStatus.badge || '<span class="detail-value">‚Äî</span>'}
                    </div>
                </div>
                <div class="swipe-actions">
                    <div class="swipe-delete">–£–¥–∞–ª–∏—Ç—å</div>
                </div>
            `;
            
            // Add event listeners
            setupCarCardEvents(carCard, index);
            
            return carCard;
        }
        
        function setupCarCardEvents(carCard, index) {
            // Click handler
            carCard.addEventListener('click', (e) => {
                if (!e.target.classList.contains('swipe-delete')) {
                    editCar(index);
                }
            });
            
            // Swipe handlers
            let startX, currentX;
            let isSwiping = false;
            
            carCard.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                currentX = startX;
                isSwiping = true;
            }, { passive: true });
            
            carCard.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                
                if (diff > 0) {
                    carCard.style.transform = `translateX(-${Math.min(diff, 80)}px)`;
                }
            }, { passive: true });
            
            carCard.addEventListener('touchend', () => {
                if (!isSwiping) return;
                isSwiping = false;
                
                const diff = startX - currentX;
                if (diff > 50) {
                    carCard.style.transform = 'translateX(-80px)';
                } else {
                    carCard.style.transform = '';
                }
            }, { passive: true });
            
            // Delete button handler
            const deleteButton = carCard.querySelector('.swipe-delete');
            deleteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteCar(index);
            });
        }
        
        function calculateInsuranceStatus(car) {
            if (!car.insuranceDate) return { badge: '' };
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const insuranceDate = new Date(car.insuranceDate);
            const diffTime = insuranceDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let status = '';
            let icon = '';
            let text = '';
            
            if (diffDays > 0) {
                text = `${diffDays} –¥–Ω.`;
                status = diffDays <= 30 ? 'soon' : 'good';
                icon = 'üõ°Ô∏è';
            } else {
                text = `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ ${Math.abs(diffDays)} –¥–Ω.`;
                status = 'expired';
                icon = '‚ö†Ô∏è';
            }
            
            return {
                badge: `<span class="status-badge ${status}"><span class="icon">${icon}</span>${text}</span>`
            };
        }
        
        function calculateServiceStatus(car) {
            if (!car.serviceDate) return { badge: '' };
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const serviceDate = new Date(car.serviceDate);
            const diffTime = serviceDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let status = '';
            let icon = '';
            let text = '';
            
            if (diffDays > 0) {
                text = `${diffDays} –¥–Ω.`;
                status = diffDays <= 30 ? 'soon' : 'good';
                icon = 'üîß';
            } else {
                text = `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ ${Math.abs(diffDays)} –¥–Ω.`;
                status = 'expired';
                icon = '‚ö†Ô∏è';
            }
            
            return {
                badge: `<span class="status-badge ${status}"><span class="icon">${icon}</span>${text}</span>`
            };
        }
        
        function calculateOilChangeStatus(car) {
            if (!car.nextOilChange || !car.mileage) return { badge: '' };
            
            const diffKm = car.nextOilChange - car.mileage;
            
            let status = '';
            let text = '';
            
            if (diffKm > 0) {
                text = `${diffKm} –∫–º`;
                status = diffKm <= 1000 ? 'soon' : 'good';
            } else {
                text = '–ü–æ—Ä–∞ –∑–∞–º–µ–Ω–∏—Ç—å';
                status = 'expired';
            }
            
            return {
                badge: `<span class="status-badge ${status}"><span class="icon">üõ¢Ô∏è</span>${text}</span>`
            };
        }
        
        function calculateTimingBeltStatus(car) {
            if (!car.nextTimingBelt || !car.mileage) return { badge: '' };
            
            const diffKm = car.nextTimingBelt - car.mileage;
            
            let status = '';
            let text = '';
            
            if (diffKm > 0) {
                text = `${diffKm} –∫–º`;
                status = diffKm <= 5000 ? 'soon' : 'good';
            } else {
                text = '–ü–æ—Ä–∞ –∑–∞–º–µ–Ω–∏—Ç—å';
                status = 'expired';
            }
            
            return {
                badge: `<span class="status-badge ${status}"><span class="icon">‚è±Ô∏è</span>${text}</span>`
            };
        }
        
        function showModal() {
            document.getElementById('car-modal').style.display = 'flex';
        }
        
        function hideModal() {
            document.getElementById('car-modal').style.display = 'none';
            editingCarId = null;
            resetForm();
        }
        
        function showMileageModal(carIndex) {
            updatingMileageCarId = carIndex;
            const car = cars[carIndex];
            document.getElementById('new-mileage').value = car.mileage || '';
            document.getElementById('mileage-modal').style.display = 'flex';
        }
        
        function hideMileageModal() {
            document.getElementById('mileage-modal').style.display = 'none';
            updatingMileageCarId = null;
        }
        
        function resetForm() {
            document.getElementById('car-name').value = '';
            document.getElementById('car-vin').value = '';
            document.getElementById('car-number').value = '';
            document.getElementById('car-mileage').value = '';
            document.getElementById('car-purchase-date').value = '';
            document.getElementById('car-last-oil-change').value = '';
            document.getElementById('car-next-oil-change').value = '';
            document.getElementById('car-last-timing-belt').value = '';
            document.getElementById('car-next-timing-belt').value = '';
            document.getElementById('car-insurance-date').value = '';
            document.getElementById('car-service-date').value = '';
            document.getElementById('car-notes').value = '';
        }
        
        function populateForm(car) {
            document.getElementById('car-name').value = car.name || '';
            document.getElementById('car-vin').value = car.vin || '';
            document.getElementById('car-number').value = car.number || '';
            document.getElementById('car-mileage').value = car.mileage || '';
            document.getElementById('car-purchase-date').value = car.purchaseDate || '';
            document.getElementById('car-last-oil-change').value = car.lastOilChange || '';
            document.getElementById('car-next-oil-change').value = car.nextOilChange || '';
            document.getElementById('car-last-timing-belt').value = car.lastTimingBelt || '';
            document.getElementById('car-next-timing-belt').value = car.nextTimingBelt || '';
            document.getElementById('car-insurance-date').value = car.insuranceDate || '';
            document.getElementById('car-service-date').value = car.serviceDate || '';
            document.getElementById('car-notes').value = car.notes || '';
        }
        
        function addCar() {
            editingCarId = null;
            document.getElementById('modal-title').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å';
            resetForm();
            showModal();
        }
        
        function editCar(index) {
            editingCarId = index;
            const car = cars[index];
            document.getElementById('modal-title').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å';
            populateForm(car);
            showModal();
            triggerHapticFeedback('light');
        }
        
        async function deleteCar(index) {
            triggerHapticFeedback('heavy');
            cars.splice(index, 1);
            await saveCars();
        }
        
        async function updateMileage() {
            const newMileage = parseInt(document.getElementById('new-mileage').value);
            
            if (isNaN(newMileage) || newMileage < 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø—Ä–æ–±–µ–≥');
                return;
            }
            
            const car = cars[updatingMileageCarId];
            car.mileage = newMileage;
            
            if (car.lastOilChange) {
                car.nextOilChange = car.lastOilChange + OIL_CHANGE_INTERVAL;
            }
            
            if (car.lastTimingBelt) {
                car.nextTimingBelt = car.lastTimingBelt + TIMING_BELT_INTERVAL;
            }
            
            await saveCars();
            hideMileageModal();
            triggerHapticFeedback('success');
        }
        
        async function saveCar() {
            const car = {
                name: document.getElementById('car-name').value,
                vin: document.getElementById('car-vin').value,
                number: document.getElementById('car-number').value,
                mileage: parseInt(document.getElementById('car-mileage').value) || 0,
                purchaseDate: document.getElementById('car-purchase-date').value,
                lastOilChange: parseInt(document.getElementById('car-last-oil-change').value) || 0,
                nextOilChange: parseInt(document.getElementById('car-next-oil-change').value) || 0,
                lastTimingBelt: parseInt(document.getElementById('car-last-timing-belt').value) || 0,
                nextTimingBelt: parseInt(document.getElementById('car-next-timing-belt').value) || 0,
                insuranceDate: document.getElementById('car-insurance-date').value,
                serviceDate: document.getElementById('car-service-date').value,
                notes: document.getElementById('car-notes').value
            };
            
            if (car.lastOilChange) {
                car.nextOilChange = car.lastOilChange + OIL_CHANGE_INTERVAL;
                document.getElementById('car-next-oil-change').value = car.nextOilChange;
            }
            
            if (car.lastTimingBelt) {
                car.nextTimingBelt = car.lastTimingBelt + TIMING_BELT_INTERVAL;
                document.getElementById('car-next-timing-belt').value = car.nextTimingBelt;
            }
            
            if (!car.name) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–≤—Ç–æ–º–æ–±–∏–ª—è');
                return;
            }
            
            if (editingCarId !== null) {
                cars[editingCarId] = car;
            } else {
                cars.push(car);
            }
            
            await saveCars();
            hideModal();
            triggerHapticFeedback('success');
        }
        
        // Event listeners
        document.getElementById('add-car-button').addEventListener('click', () => {
            triggerHapticFeedback('light');
            addCar();
        });

        document.getElementById('modal-cancel').addEventListener('click', () => {
            triggerHapticFeedback('light');
            hideModal();
        });

        document.getElementById('modal-save').addEventListener('click', async () => {
            triggerHapticFeedback('light');
            await saveCar();
        });

        document.getElementById('mileage-modal-cancel').addEventListener('click', () => {
            triggerHapticFeedback('light');
            hideMileageModal();
        });

        document.getElementById('mileage-modal-save').addEventListener('click', async () => {
            triggerHapticFeedback('light');
            await updateMileage();
        });
        
        // Auto-calculate next oil change when last oil change is entered
        document.getElementById('car-last-oil-change').addEventListener('input', function() {
            const lastOilChange = parseInt(this.value);
            if (!isNaN(lastOilChange)) {
                document.getElementById('car-next-oil-change').value = lastOilChange + OIL_CHANGE_INTERVAL;
            }
        });
        
        // Auto-calculate next timing belt change when last timing belt is entered
        document.getElementById('car-last-timing-belt').addEventListener('input', function() {
            const lastTimingBelt = parseInt(this.value);
            if (!isNaN(lastTimingBelt)) {
                document.getElementById('car-next-timing-belt').value = lastTimingBelt + TIMING_BELT_INTERVAL;
            }
        });
        
        // Initialize
        async function init() {
            try {
                tg.expand();
                tg.enableClosingConfirmation();
                await loadCars();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
            }
        }
        
        // Start the app
        tg.ready();
        init();
    </script>
</body>
</html>
