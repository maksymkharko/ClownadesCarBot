<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Clownades Car Bot</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0 16px 80px; /* место под футер */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }
    .car-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }
    .indicator {
      font-size: 0.9em;
      color: #555;
    }
    .car-card strong {
      font-size: 1.2em;
    }
    button#addCarBtn {
      font-size: 1.5em;
      padding: 0 12px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.8em;
      color: #888;
      z-index: 100;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Мои авто</h2>
    <button id="addCarBtn">+</button>
  </header>

  <div id="carList"></div>

  <footer>
    Разработано <a href="https://t.me/clownades" target="_blank">@clownades</a>
  </footer>

  <script>
    let cloudStorage;
    let userId;

    function renderCars() {
      const carListEl = document.getElementById("carList");
      carListEl.innerHTML = "";

      cloudStorage.getItem("cars").then(raw => {
        const cars = JSON.parse(raw || "[]");

        cars.forEach((car, index) => {
          const div = document.createElement("div");
          div.className = "car-card";

          const kmToOil = 10000 - (car.currentMileage - car.lastOilChange);
          const daysToInsurance = daysBetween(new Date(), new Date(car.insuranceEnd));
          const daysToTech = daysBetween(new Date(), new Date(car.techEnd));

          div.innerHTML = `
            <strong>${car.name}</strong><br>
            <div style="font-size: 1.4em">${car.currentMileage} км</div>
            <div class="indicator">Масло: ${kmToOil} км</div>
            <div class="indicator">Страховка: ${daysToInsurance} дн.</div>
            <div class="indicator">ТО: ${daysToTech} дн.</div>
          `;

          // Удаление при клике по карточке (временно)
          div.onclick = () => {
            if (confirm(`Удалить автомобиль ${car.name}?`)) {
              cars.splice(index, 1);
              cloudStorage.setItem("cars", JSON.stringify(cars));
              renderCars();
            }
          };

          carListEl.appendChild(div);
        });
      });
    }

    function daysBetween(d1, d2) {
      return Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24));
    }

    async function addCar() {
      let raw = await cloudStorage.getItem("cars");
      let cars = JSON.parse(raw || "[]");

      if (cars.length >= 10) {
        alert("Максимум 10 авто");
        return;
      }

      const today = new Date().toISOString().split("T")[0];

      const newCar = {
        name: "Без названия",
        currentMileage: 0,
        lastOilChange: 0,
        insuranceEnd: today,
        techEnd: today
      };

      cars.push(newCar);
      await cloudStorage.setItem("cars", JSON.stringify(cars));
      renderCars();
    }

    window.onload = () => {
      if (window.Telegram?.WebApp) {
        const telegram = window.Telegram.WebApp;
        telegram.ready();
        telegram.expand();

        cloudStorage = telegram.cloudStorage;
        userId = telegram.initDataUnsafe?.user?.id;

        document.getElementById("addCarBtn").onclick = addCar;
        renderCars();
      } else {
        alert("Открой через Telegram Mini App");
      }
    };
  </script>
</body>
</html>
